<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cont">
        <div class="calculator">
            <div class="output">
                <div data-previous-operand class="previous-operand">0</div>
                <div data-current-operand class="current-operand">0</div>
            </div>

            <div class="input-btn-wrapper">
                <button type="button" data-all-clear class="input-btn span-2 grey">AC</button>
                <button type="button" data-delete class="input-btn grey">
                    <svg xmlns="https://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 576 512">
                        <path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
                    </svg>
                </button>
                <button type="button" data-operation class="input-btn orange">รท</button>
                <button type="button" data-number class="input-btn">7</button>
                <button type="button" data-number class="input-btn">8</button>
                <button type="button" data-number class="input-btn">9</button>
                <button type="button" data-operation class="input-btn orange">x</button>
                <button type="button" data-number class="input-btn">4</button>
                <button type="button" data-number class="input-btn">5</button>
                <button type="button" data-number class="input-btn">6</button>
                <button type="button" data-operation class="input-btn orange">-</button>
                <button type="button" data-number class="input-btn">1</button>
                <button type="button" data-number class="input-btn">2</button>
                <button type="button" data-number class="input-btn">3</button>
                <button type="button" data-operation class="input-btn orange">+</button>
                <button type="button" data-number class="input-btn span-2">0</button>
                <button type="button" data-number class="input-btn">.</button>
                <button type="button" data-equals class="input-btn orange">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
